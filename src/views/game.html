<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¬°P√©gale al Topo!</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <button class="pause-button">Pausar</button>
    </div>
    <div id="time-container">
      <div id="time-label">
           <span id="time-left">60</span>s
      </div>

      <div id="progress-bar">
          <div id="progress-fill"></div>
      </div>
    </div>
    <h2>Puntuaci√≥n:<span id="score">0</span></h2>
    
  </header>
   <div id="paused-overlay">
        <div id="alert-box-paused">
            <img src="../assets/img/clock.png" alt="Reloj" />
            <div class="ui-panel title-panel">PAUSA</div>
            <button class="resume-button ui-panel button-panel">Continuar</button>
            <button class="restart-button ui-panel button-panel">Reiniciar</button>
            <button class="return-button ui-panel button-panel">Volver al Inicio</button>
        </div>
  </div>  <!-- FORMULARIO DE GUARDAR PUNTUACI√ìN -->
  <div id="save-score-overlay">
      <h2>¬°Juego Terminado!</h2>
      <p>Ingresa tu nick (4 letras):</p>
      <input type="text" id="nickname-input" maxlength="4" >
      <button id="save-score-button" class="ui-panel button-panel">Guardar Puntuaci√≥n</button>
  </div>

  <!-- PANTALLA FINAL DE PARTIDA -->
  <div id="game-over-overlay">
        <div id="alert-box-game-over">
            <div class="ui-panel title-panel">FINAL PARTIDA</div>
            
            <div class="stats-container">
                <div class="stat-bubble" id="points-bubble">
                    <div class="stat-label">Puntos</div>
                    <div class="stat-value" id="final-points">0</div>
                </div>
                <div class="stat-bubble" id="hits-bubble">
                    <div class="stat-label">Aciertos</div>
                    <div class="stat-value" id="final-hits">0</div>
                </div>
                <div class="stat-bubble" id="misses-bubble">
                    <div class="stat-label">Fallos</div>
                    <div class="stat-value" id="final-misses">0</div>
                </div>
            </div>

            <div class="final-buttons-container">
                <button class="game-over-restart-button ui-panel button-panel">üîÑ REINICIAR</button>
                <button class="game-over-home-button ui-panel button-panel">üè† INICIO</button>
            </div>
        </div>
  </div>

  <div class="grid">
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
    <div class="hole"><div class="mole normal"></div></div>
  </div>

  <script src="/JS/game.js"></script>
</body>
</html>
